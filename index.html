<!doctype html>
<html lang="en">

<head>
  <title>Train Ticket Form</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <div class="container my-4 text-center">

    <h1 class="text-uppercase text-center text-white">Calcola il prezzo del tuo biglietto</h1>

    <form action="" class="p-3 bg-light">
      <div class="row justify-content-evenly">
        <div class="col-2">
          <h5> nome e cognome</h5>
          <input type="text" id="name" class="train_border_primary" placeholder="nome cognome">
        </div>
        <div class="col-2">
          <h5>Km da percorrere</h5>
          <input type="number" id="km" class="train_border_primary" placeholder="distanza in chilometri">
        </div>
        <div class="col-2">
          <h5>Fascia di et√†</h5>
          <select id="age" class="train_border_primary">
            <option value="">Scegli...</option>
            <option value="under">minorenne</option>
            <option value="adult">adulto</option>
            <option value="over65">over 65</option>
          </select>
        </div>
      </div>
      <div class="container_btns d-flex justify-content-center my-2">
        <a id="submit" class="btn btn-primary m-2">Genera</a>
        <a id="return" class="btn btn-outline-primary m-2">Annulla</a>
      </div>
    </form>

  </div>

  <div class="container container_ticket invisible">
    <h2 class="text-uppercase text-center text-white">Il tuo biglietto</h2>
    <div class="ticket p-3 bg-light">
      <h4 class="text-uppercase">Dettaglio passeggero</h4>
      <div class="row row-cols-5 ">
        <div class="col train_bt_light train_bg_dark">
          <h4 class="text-uppercase fw-bold">nome del passeggero</h4>
        </div>
        <div class="col train_bt_light">
          <h4>offerta</h4>
        </div>
        <div class="col train_bt_light">
          <h4>carrozza</h4>
        </div>
        <div class="col train_bt_light">
          <h4>codice CP</h4>
        </div>
        <div class="col train_bt_light">
          <h4>Costo biglietto</h4>
        </div>
      </div>
      <div class="row row-cols-5">
        <div class="col train_bb_light train_bg_dark">
          <div id="passenger_name" class="h5 fw-bold"></div>
        </div>
        <div class="col train_bb_light">
          <span id="ticket_type"></span>
        </div>
        <div class="col train_bb_light">
          <span id="wagon"></span>
        </div>
        <div class="col train_bb_light">
          <span id="code_cp"></span>
        </div>
        <div class="col train_bb_light">
          <span id="final_price"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

  <script src="./assets/js/main.js"></script>
</body>

</html>
